<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./loginStyles.css" />
    <link rel="icon" href="../src/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quicksand&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Quicksand&family=Tilt+Prism&display=swap" rel="stylesheet">
    <title>login form</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3 class="heading"> <span>C</span>ypher</h3>
        <div class="inp-container">
            <h2 class="second-heading">get connected to <Span>Learn</Span></h2>
            <h3 class="login-heading">Log in</h3>
          <input
            type="text"
            class="inputfield user-Name"
            placeholder="User Name"
          /><br />
          <input
            type="password"
            class="inputfield password"
            placeholder="Password"
          /><br />
          <div class="check-box">
            <input type="checkbox" id="check"> <label class="show-password">show password</label>
          </div>
          
          <button type="submit" class="btn btn-primary">Log in</button>
          <a href="" class="forget">forgot password</a>
        </div>
        <a href="../singUp/singUp.html" class="singup">Still don't have an account ? sing up</a>
      </div>
      <div class="right"></div>
    </div>
    <script src="./logInScript.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./singUp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="heading">Student Registration Form</h1>
        <table>
          <tr>
            <td>
              <input type="text" id="firstName" class="input-field" placeholder="First Name"/>
              <p class="error" id="firstNameError"></p>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" id="lastName" class="input-field" placeholder="Last Name"/>
              <p class="error" id="lastNameError"></p>
            </td>
          </tr>
          <tr>
            <td>
              <label class="keys">Gender</label><br><br>
              <input type="radio" name="gender" value="male"  class="rdoBtn"/><label class="keys">Male</label>
              <input type="radio" name="gender" value="female" class="rdoBtn"/><label class="keys">Female</label>
              <input type="radio" name="gender" value="other" class="rdoBtn"/><label class="keys">Other</label>
              <p class="error" id="genderError"></p>
            </td>
          </tr>
          <tr>
            <td>
              <input type="number" id="age" class="input-field" placeholder="Age"/>
              <p class="error" id="ageError"></p>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" id="nic" class="input-field" placeholder="NIC"/>
              <p class="error" id="nicError"></p>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" id="address" class="input-field" placeholder="Address"/>
              <p class="error" id="addressError"></p>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" id="batch" class="input-field" placeholder="Batch"/>
              <p class="error" id="batchError"></p>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" id="userName" class="input-field" placeholder="User name"/>
              <p class="error" id="userNameError"></p>
            </td>
          </tr>
          <tr>
            <td>
              <input type="password" id="password" class="input-field" placeholder="Password"/>
              <p class="error" id="passwordError">
            </p>
            </td>
          </tr>
          <tr>
            <td>
              <input type="file" class="input-field" id="file">
            </td>
          </tr>
          <tr>
            <td><button id="btnReg">Register</button></td>
          </tr>
        </table>
      </div>
      <div class="right">
        <h1 class="right-heading">BE THE <span class="right-h1-span">BEST</span>, <br>BUT <span class="right-h1-span">FIRST</span></h1>
      </div>
    </div>
    
    <script src="./singUpScript.js"></script>
  </body>
</html>
